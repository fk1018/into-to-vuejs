<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='assets/style.css'>
  <title>Document</title>
</head>

<body>

  <div class='nav-bar'></div>

  <div id='app'>

    <div class='product'>
      <div class='product-image'>
        <img :src='image' />
      </div>

      <div class='product-info'>
        <h1>{{ title }}</h1><!-- computed properties are cached until its dependencies changes making computed properties more efficient than a method -->

        <p v-if='inventory > 10'>In Stock</p>
        <p v-else-if='inventory < 10 && inventory > 0'> Almost out of Stock</p>
        <p v-else>Out of Stock</p>

        <ul>
          <li v-for='detail in details'>{{ detail }}</li>
        </ul>

        <div v-for='variant in variants' 
          :key=' variant.variantId'
          class='color-box'
          :style='{ backgroundColor: variant.variantColor }'
          @mouseover='updateProduct(variant.variantImage)'
          :class='classObject'> <!-- use key attribute to help vue keep track of the nodes -->
        </div>

        <button 
          @click='addToCart' 
          :disabled='!inStock'
          :class='{disabledButton: !inStock}'>Add to Cart
        </button>

        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>

      </div><!-- .product-info -->
    </div><!-- .product -->

  </div>

</body>

<script src='https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js'></script>
<script src='src/index.js'></script>

</html>
